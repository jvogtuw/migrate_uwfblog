langcode: en
status: true
dependencies: {  }
id: blog_d7_media_view_modes
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
  - 'Media Migration'
  - 'Media Configuration'
  - prefield
migration_group: blog
label: 'Media view modes'
source:
  plugin: d7_media_view_mode
  constants:
    entity_type_id: media
process:
  mode:
    -
      plugin: get
      source: mode
  label_fallback:
    -
      plugin: static_map
      source: mode
      bypass: true
      map:
        full: 'Full content'
        search_index: 'Search index'
        search_result: 'Search result'
        rss: RSS
        teaser: Teaser
        wysiwyg: WYSIWYG
  label:
    -
      plugin: null_coalesce
      source:
        - label
        - '@label_fallback'
        - mode
  targetEntityType:
    -
      plugin: get
      source: constants/entity_type_id
destination:
  plugin: 'entity:entity_view_mode'
migration_dependencies:
  required: {  }
  optional: {  }
