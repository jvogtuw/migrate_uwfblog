langcode: en
status: true
dependencies: {  }
id: blog_d7_node_complete_page
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: blog
label: 'Node complete (Page)'
source:
  plugin: d7_node_complete_plus
  node_type: page
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0 # disable pathauto for this node.
  path/alias: alias

  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
#  comment_node_page/0/status:
#    -
#      plugin: get
#      source: comment
  body:
    -
      plugin: map_text_format
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: img_tag_to_embed
  published_at: published_at
#  field_page_related_entity:
#    -
#      plugin: get
#      source: field_page_related_entity
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: page
migration_dependencies:
  required:
    - blog_d7_user
    - blog_d7_node_type
  optional:
    - blog_d7_field_instance
