langcode: en
status: true
dependencies: {  }
id: blog_d7_file_entity_image_public
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Media Migration'
  - 'Media Entity'
migration_group: blog
label: 'File Entity migration (Image)'
source:
  plugin: d7_file_entity_item
  type: image
  scheme: public
  types: image
  schemes: public
  destination_media_type_id: image
  source_field_name: field_media_image
  source_field_migration_id: 'd7_file_entity_source_field_config:image'
  media_migration_original_id: 'd7_file_entity:image:public'
process:
  uuid:
    -
      plugin: media_migrate_uuid
      source: fid
  mid: fid
  uid:
    -
      plugin: migration_lookup
      migration: blog_d7_user
      source: uid
    -
      plugin: default_value
      default_value: 1
  bundle: bundle
  name: filename
  created: timestamp
  status: status
  field_caption:
    -
      plugin: get
      source: field_caption
    -
      plugin: media_wysiwyg_filter
    -
      plugin: img_tag_to_embed
  field_file_image_description:
    -
      plugin: get
      source: field_file_image_description
    -
      plugin: media_wysiwyg_filter
    -
      plugin: img_tag_to_embed
  field_file_image_desc_link:
    -
      plugin: field_link
      source: field_file_image_desc_link
  field_media_image/target_id: fid
  field_media_image/display: display
  field_media_image/description: description
  field_media_image/width: width
  field_media_image/height: height
  thumbnail/target_id: fid
  thumbnail/width: width
  thumbnail/height: height
  alt_from_media:
    -
      plugin: skip_on_empty
      source: field_file_image_alt_text
      method: process
    -
      plugin: extract
      index:
        - '0'
        - value
      default: ''
    -
      plugin: default_value
      default_value: null
  thumbnail/alt:
    -
      plugin: null_coalesce
      source:
        - alt
        - '@alt_from_media'
      default_value: null
  field_media_image/alt:
    -
      plugin: null_coalesce
      source:
        - alt
        - '@alt_from_media'
      default_value: null
  title_from_media:
    -
      plugin: skip_on_empty
      source: field_file_image_title_text
      method: process
    -
      plugin: extract
      index:
        - '0'
        - value
      default: ''
    -
      plugin: default_value
      default_value: null
  thumbnail/title:
    -
      plugin: null_coalesce
      source:
        - title
        - '@title_from_media'
      default_value: null
  field_media_image/title:
    -
      plugin: null_coalesce
      source:
        - title
        - '@title_from_media'
      default_value: null
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - blog_d7_file_entity_type_image
    - blog_d7_file_entity_source_field_config_image
    - blog_d7_field_instance
    - blog_d7_file
  optional:
    - blog_d7_user
