langcode: en
status: true
dependencies: {  }
id: blog_d7_node_complete_fsblog
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: blog
label: 'Node complete (Facilities blog post)'
source:
  plugin: d7_node_complete_plus
  node_type: fsblog
  constants:
    revision_translation_affected: '1'
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: timestamp
  promote:
    -
      plugin: get
      source: field_fsblog_highlight
    -
      plugin: default_value
      default_value: 0
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source_langcode
  # Force this setting to 1, otherwise revisions that only affect paragraphs
  # won't show up on the node's revisions page. This may mess things up for
  # sites that actually use translations, but this site doesn't.
  revision_translation_affected: constants/revision_translation_affected
  path/pathauto:
    plugin: default_value
    default_value: 0 # disable pathauto for this node.
  path/alias: alias
  published_at: published_at
  field_post_subtitle: field_fsblog_subheading
  field_post_archived: '1'
  field_post_tags:
    -
      plugin: sub_process
      source: field_fsblog_tags
      process:
        target_id: tid
  field_post_hero:
    -
      plugin: media_migration_delta_sort
      source: field_fsblog_hero
    -
      plugin: sub_process
      process:
        target_id: fid
  field_post_hero_thumb:
    -
      plugin: media_migration_delta_sort
      source: field_fsblog_hero_thumb
    -
      plugin: sub_process
      process:
        target_id: fid
# From before paragraphs update to 8.x-1.13
#  field_post_lede:
#    plugin: sub_process
#    source: field_fsblog_lede
#    process:
#      target_id:
#        - plugin: migration_lookup
#          migration:
#            - blog_d7_paragraph_fsblog_section
#          source: value
#        - plugin: extract
#          index:
#            - 0
#      target_revision_id:
#        - plugin: migration_lookup
#          migration:
#            - blog_d7_paragraph_fsblog_section
#          source: value
#        - plugin: extract
#          index:
#            - 1
  field_post_lede:
    -
      plugin: sub_process
      source: field_fsblog_lede
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
  # Grab the paragraph entity ID from field_fsblog_lede. The field only allows
  # one paragraph, so the ID is the same for all revisions.
  lede_target_id:
    - plugin: sub_process
      source: field_fsblog_lede
      process:
        target_id:
          - plugin: migration_lookup
            migration:
              - blog_d7_paragraphs_fsblog_section
            source: value
          - plugin: extract
            index:
              - 0
    - plugin: extract
      index:
        - 0
        - target_id
  # Use the paragraph's entity ID to grab the value of field_content_section_body.
  # It appears to grab the latest revision. Needs testing.
  # DISABLED FOR NOW. Need paragraph revisions to work first.
#  abstract:
#    -
#      plugin: entity_value
#      source:
#        - '@lede_target_id'
#      entity_type: paragraph
#      field_name: field_content_section_body
#    -
#      plugin: extract
#      index:
#        - 0
#
#  'field_post_abstract/value':
#    plugin: extract
#    source: '@abstract'
#    index:
#      - 0
#      - value
  # Todo: Change this to a different format
  'field_post_abstract/format': 'full_html'
# From before updating paragraphs to 8.x-1.13
#  field_post_content:
#    plugin: sub_process
#    source: field_fsblog_post_content
#    process:
#      target_id:
#        - plugin: migration_lookup
#          migration:
#            - blog_d7_paragraph_fsblog_section
#            - blog_d7_paragraph_fsblog_full_image
#          source: value
#        - plugin: extract
#          index:
#            - 0
#      target_revision_id:
#        - plugin: migration_lookup
#          migration:
#            - blog_d7_paragraph_fsblog_section
#            - blog_d7_paragraph_fsblog_full_image
#          source: value
#        - plugin: extract
#          index:
#            - 1
  field_post_content:
    -
      plugin: sub_process
      source: field_fsblog_post_content
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: post
migration_dependencies:
  required:
    - blog_d7_user
    - blog_d7_node_type
    - blog_d7_file_entity_image_public
    - blog_d7_paragraphs_fsblog_full_image
    - blog_d7_paragraphs_fsblog_section
    - blog_d7_paragraphs_revisions_fsblog_full_image
    - blog_d7_paragraphs_revisions_fsblog_section
  optional:
    - blog_d7_field_instance
