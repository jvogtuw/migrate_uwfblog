  field_fsblog_tags:
    -
      plugin: sub_process
      source: field_fsblog_tags
      process:
        target_id: tid
  field_fsblog_hero:
    -
      plugin: media_migration_delta_sort
      source: field_fsblog_hero
    -
      plugin: sub_process
      process:
        target_id: fid
  field_fsblog_hero_thumb:
    -
      plugin: media_migration_delta_sort
      source: field_fsblog_hero_thumb
    -
      plugin: sub_process
      process:
        target_id: fid
  field_fsblog_lede:
    plugin: sub_process
    source: field_fsblog_lede
    process:
      target_id:
        - plugin: migration_lookup
          migration:
            - blog_d7_paragraph_fsblog_section
#            - paragraph_grid
#            - paragraph_text_embedded
          source: value
        - plugin: extract
          index:
            - 0
      target_revision_id:
        - plugin: migration_lookup
          migration:
            - blog_d7_paragraph_fsblog_section
          #            - paragraph_grid
          #            - paragraph_text_embedded
          source: value
        - plugin: extract
          index:
            - 1
