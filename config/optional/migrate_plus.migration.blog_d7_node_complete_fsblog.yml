#      no_stub: true
#    -
#      plugin: sub_process
#      process:
#        target_id: '0'
#        target_revision_id: '1'
  field_fsblog_post_content:
    plugin: sub_process
    source: field_fsblog_post_content
    process:
#      paragraph_ids:
#        plugin: migration_lookup
#        migration:
#          - blog_d7_paragraph_fsblog_section
#          - blog_d7_paragraph_fsblog_full_image
#        no_stub: true
#        source: npp
      target_id:
        - plugin: migration_lookup
          migration:
            - blog_d7_paragraph_fsblog_section
            - blog_d7_paragraph_fsblog_full_image
          source: value
        - plugin: extract
          index:
            - 0
      target_revision_id:
        - plugin: migration_lookup
          migration:
            - blog_d7_paragraph_fsblog_section
            - blog_d7_paragraph_fsblog_full_image
          source: value
        - plugin: extract
          index:
            - 1
#    -
