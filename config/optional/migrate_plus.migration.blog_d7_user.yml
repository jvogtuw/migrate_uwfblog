langcode: en
status: true
dependencies: {  }
id: blog_d7_user
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: blog
label: 'User accounts'
source:
  plugin: d7_shibboleth_user
process:
  uid:
      plugin: skip_on_value
      equals: true
      source: uid
      method: row
      value:
        - 1
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode:
    -
      plugin: user_langcode
      source: entity_language
      fallback_to_site_default: false
  preferred_langcode:
    -
      plugin: user_langcode
      source: language
      fallback_to_site_default: true
  preferred_admin_langcode:
    -
      plugin: user_langcode
      source: language
      fallback_to_site_default: true
  init: init
  roles:
      plugin: static_map
      bypass: true
      source: roles
      map:
        3: administrator
        # Formerly UWF comm
        5: 'editor'
        # Formerly UWF comm admin
        6: 'content_manager'
        7: 'contributor'
        # Content admin role ID in dev
        9: 'content_admin'
        # Content admin role ID in test, prod
        10: 'content_admin'
#      plugin: migration_lookup
#      migration: blog_d7_user_role
#      source: roles
#  user_picture:
#    -
#      plugin: default_value
#      source: picture
#      default_value: null
#    -
#      plugin: migration_lookup
#      migration: blog_d7_file
  field_first_name: field_first_name
  field_last_name: field_last_name
  shibboleth_username: shibboleth_username
destination:
  plugin: 'entity:user'
migration_dependencies:
  required: { }
#    - blog_d7_user_role
  optional:
    - blog_d7_field_instance
#    - blog_d7_file
#    - blog_user_picture_field_instance
#    - blog_user_picture_entity_display
#    - blog_user_picture_entity_form_display
#    - blog_d7_user_role
