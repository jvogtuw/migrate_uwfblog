langcode: en
status: true
dependencies: {  }
id: blog_d7_field_instance
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
  - fields
migration_group: blog
label: 'Field instance configuration'
source:
  plugin: d7_field_instance
  constants:
    status: true
  mapMigrationProcessValueToMedia: true
process:
  type:
    -
      plugin: process_field
      source: type
      method: getFieldType
  entity_type:
    0:
      plugin: get
      source: entity_type
    1:
      plugin: static_map
      map:
        file: media
      bypass: true
    paragraphs:
      plugin: static_map
      map:
        field_collection_item: paragraph
        paragraphs_item: paragraph
      bypass: true
  field_name:
    -
      plugin: static_map
      source: field_name
      bypass: true
      map:
        field_fsblog_subheading: field_post_subtitle
        field_fsblog_tags: field_post_tags
        field_fsblog_hero: field_post_hero
        field_fsblog_hero_thumb: field_post_hero_thumb
#        field_fsblog_lede: field_post_lede
#        field_fsblog_post_content: field_post_content
  bundle_mapped:
    -
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
        fsblog: post
#        fs_units: units
  bundle:
    0:
      plugin: field_bundle
      source:
        - entity_type
        - '@bundle_mapped'
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: entity_type
      expected_value: field_collection_item
      process:
        plugin: substr
        start: 6
  label: label
  description: description
  required: required
  status: constants/status
  allowed_values:
    -
      plugin: sub_process
      source: allowed_vid
      process:
        -
          plugin: migration_lookup
          migration: blog_d7_taxonomy_vocabulary
          source: vid
  settings:
    0:
      plugin: d7_field_instance_settings
      source:
        - settings
        - widget
        - field_definition
    media_image:
      plugin: media_image_field_instance_settings
    paragraphs:
      plugin: paragraphs_field_instance_settings
  default_value_function: ''
  default_value:
    -
      plugin: d7_field_instance_defaults
      source:
        - default_value
        - widget
  translatable: translatable
  settings/title:
    -
      plugin: static_map
      source: settings/title
      bypass: true
      map:
        disabled: 0
        optional: 1
        required: 2
destination:
  plugin: 'entity:field_config'
migration_dependencies:
  required:
    - blog_d7_field
  optional:
    - blog_d7_node_type
    - blog_d7_taxonomy_vocabulary
    - blog_d7_file_entity_type_image
    - blog_d7_file_entity_type_remote_video
    - blog_d7_file_entity_type_video_oembed
    - blog_d7_paragraphs_type
